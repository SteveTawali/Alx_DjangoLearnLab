{% extends "base.html" %}
{% block content %}
<h2>{{ post.title }}</h2>
<p>{{ post.content }}</p>
{% endblock %}

<!-- post_detail.html -->
<h1>{{ post.title }}</h1>
<p>{{ post.content }}</p>

<h4>Tags:</h4>
{% for tag in post.tags.all %}
    <a href="{% url 'posts_by_tag' tag.name %}">{{ tag.name }}</a>
{% endfor %}
